<!DOCTYPE html>
<html>
  <head>
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/chat.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
     <h2>Members</h2>

         <section id="users">

         </section>

       <h2>Chat Rooms</h2>

       <div class="available__rooms" id="rooms">

      </div>

    </div>

    <div class="chat__main">
      <ul id="messages" class="chat__messages"></ul>

      <footer class="chat__footer">

        <form id="form">
          
          <input type="text" name="messageTextBox" placeholder="Message"/ autofocus autocomplete="off" />
          <button>Send</button>

        </form>

      </footer>

    </div>

    <!--using Mustache.js -->
    <script type="text/template" id="message-template">
      <header>
        <li class = "message">
          <div class="message__title">
            <h4> {{from}}</h4>
            <span>{{timeCreated}}</span>
          </div>
          <div class="message_body">
            <p>{{text}}</p>
          </div>
        </li>
      </header>
    </script>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/deparam.js"></script>

    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
